    <div style="overflow: hidden; position: absolute; left: 300px; top: 20px ;">
      <canvas id="myCanvas" style="margin: auto; position: relative"></canvas>
      <div style="display: none">
        <img

        <img

    <div class="modal " id="myModal" tabindex="-1" style="margin: 200px auto;">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1 style="margin-left : 350px ; color:red ">Welcome to Star War</h1>
            
            <img

            />
            <img

            style="margin: 0 auto;"
          />
            <h3 style="float: right;">Develop by azt4 & Nhungxg</h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" onclick="joinGame()"class="btn btn-primary">Play game!</button>
          </div>
        </div>
      </div>
    </div>
