<!DOCTYPE html>
<html>
  <head>
    <title>Star War azt4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div style="overflow: hidden; position: absolute; left: 300px; top: 20px ;">
      <canvas id="myCanvas" style="margin: auto; position: relative"></canvas>
      <div style="display: none">
        <img
          id="background_img1"
          src="./img/background/bg5.png"
          style="width: 1500; height: 1000"
        />
        <img
          id="background_img2"
          src="./img/background/bg5.png"
          style="width: 1500; height: 1000"
        />
        <img
          id="background_img3"
          src="./img/background/bg5.png"
          style="width: 1500; height: 1000"
        />
        <img
          id="background_img4"
          src="./img/background/bg5.png"
          style="width: 1500; height: 1000"
        />
        <!-- <img id="weapon/> -->
      </div>
    </div>
    <div class="modal " id="myModal" tabindex="-1" style="margin: 150px auto;">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1 style="margin-left : 350px ; color:red ">Welcome to Star War</h1>
            
            <img style="margin-left: 30px;"
              src="./img/banner/0.png"
              style="margin: 0 auto;"
            />
            <img
            src="./img/banner/18.png"
            style="margin: 0 auto;"
          />
          <input type="text" class="form-control" style="width:300px ; margin: 0 auto; border-radius: 60px; background-color: black; color: white; font-size: 30px;" id="nickname" placeholder="Nickname">
            <h3 style="float: right;">Develop by azt4 & Nhungxg</h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-warning btn-lg"
              data-bs-dismiss="modal"
              style="font-weight: bold;"
            >
              Close
            </button>
            <button type="button" onclick="joinGame()"class="btn btn-info btn-lg" style="font-weight: bold;">Play game!</button>
          </div>
        </div>
      </div>
    </div>
    
    

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


  
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="./constant.js"></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
    
  </body>
</html>
